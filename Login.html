<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="full-page">
        <div class='navbar'>
            <div class='logo'>
                <a href='Main.html'>
                    <h1>Shiksha</h1>
                </a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='Home.html'>Home</a></li>
                    <li><a href='Resources.html'>Resources</a></li>
                    <li><a href='Login.html'>Login</a></li>
                    <li><a href='FAQs.html'>FAQs</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'"
                            style="width:auto;">Login</button></li>
                    <li><button class='loginbtn'
                            onclick="document.getElementById('register-form').style.display='block'"
                            style="width:auto;">Register</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form' class="login-page">
            <div class="form-box">
                <span onclick="document.getElementById('login-form').style.display='none'" class="close">&times;</span>
                <div class="form">
                    <form class="login-form">
                        <center>
                            <h1 class="main-heading">Login Form</h1>
                        </center>
                        <input type="text" placeholder="user name" required />
                        <input type="password" placeholder="password" required />
                        <button>LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="register-form" class='register-page'>
            <div class="form-box1">
                <span onclick="document.getElementById('register-form').style.display='none'"
                    class="close">&times;</span>
                <div class="form1">
                    <form class='register-form'>
                        <center>
                            <h1 class="main-heading">Register Form</h1>
                        </center>
                        <input type="username" name='user' placeholder="user name" required />
                        <input type="email" name='email' placeholder="email-id" required />
                        <input type="password" name='password' placeholder="password" required />
                        <button>REGISTER</button> <button>RESET</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
